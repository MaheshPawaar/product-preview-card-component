<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->
        <link rel="stylesheet" href="style.css" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <title>Frontend Mentor | Product preview card component</title>
    </head>
    <body>
        <main>
            <div class="card">
                <div class="card__img">
                    <img
                        src="images/image-product-desktop.jpg"
                        class="desktop"
                    />
                    <img src="images/image-product-mobile.jpg" class="mobile" />
                </div>

                <div class="card__content">
                    <p class="card__category">PERFUME</p>
                    <h1 class="card__header">
                        Gabrielle Essence Eau De Parfum
                    </h1>
                    <p class="card__description">
                        A floral, solar and voluptuous interpretation composed
                        by Olivier Polge, Perfumer-Creator for the House of
                        CHANEL.
                    </p>
                    <div class="card__price">
                        <p class="card__price__current">$149.99</p>
                        <p class="card__price__original">$169.99</p>
                    </div>
                    <button class="card__button">
                        <img
                            src="images/icon-cart.svg"
                            alt="Shopping carrt icon"
                        />
                        <p>Add to Cart</p>
                    </button>
                </div>
            </div>
        </main>
        <div class="attribution">
            Challenge by
            <a
                href="https://www.frontendmentor.io?ref=challenge"
                target="_blank"
                >Frontend Mentor</a
            >. Coded by
            <a href="https://github.com/maheshvpawar">Mahesh Pawar</a>.
        </div>
    </body>
</html>
